<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Sender</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .dark-input {
            background-color: #1e2131;
            border-color: #3d4154;
            color: #e2e8f0;
        }
        .dark-input::placeholder {
            color: #6b7280;
        }
        .dark-input:focus {
            border-color: #6366f1;
            box-shadow: 0 0 0 2px rgba(99, 102, 241, 0.2);
        }
        .file-input-label {
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
        .theme-toggle {
            position: absolute;
            top: 1rem;
            right: 1rem;
        }
    </style>
</head>
<body class="bg-gradient-to-br from-gray-900 to-indigo-900 min-h-screen flex items-center justify-center p-4 text-gray-200">
    <div class="bg-gray-800 rounded-xl shadow-2xl p-8 w-full max-w-lg relative border border-gray-700">
        <!-- Theme Toggle -->
        <button id="themeToggle" class="theme-toggle p-2 rounded-full bg-gray-700 hover:bg-gray-600 transition">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                <path fill-rule="evenodd" d="M10 2a1 1 0 011 1v1a1 1 0 11-2 0V3a1 1 0 011-1zm4 8a4 4 0 11-8 0 4 4 0 018 0zm-.464 4.95l.707.707a1 1 0 001.414-1.414l-.707-.707a1 1 0 00-1.414 1.414zm2.12-10.607a1 1 0 010 1.414l-.706.707a1 1 0 11-1.414-1.414l.707-.707a1 1 0 011.414 0zM17 10a1 1 0 100-2h-1a1 1 0 100 2h1zm-7 4a1 1 0 011 1v1a1 1 0 11-2 0v-1a1 1 0 011-1zM5.05 6.464A1 1 0 106.465 5.05l-.708-.707a1 1 0 00-1.414 1.414l.707.707zm1.414 8.486l-.707.707a1 1 0 01-1.414-1.414l.707-.707a1 1 0 011.414 1.414zM4 10a1 1 0 01-1 1H2a1 1 0 110-2h1a1 1 0 011 1z" clip-rule="evenodd" />
            </svg>
        </button>

        <div class="flex items-center justify-center mb-6">
            <div class="bg-gray-700 p-3 rounded-full mr-4">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-indigo-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" />
                </svg>
            </div>
            <h1 class="text-3xl font-bold text-indigo-300">Send Email</h1>
        </div>
        
        <div class="mb-4 text-center">
            <p class="text-sm text-gray-400">Logged in as: <span class="font-medium text-indigo-300">{{ user_email }}</span></p>
            <a href="{{ url_for('logout') }}" class="text-sm text-indigo-400 hover:text-indigo-300 transition hover:underline mt-1 inline-block">Log out</a>
        </div>

        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="mb-4 p-4 rounded-lg {{ 'bg-green-800 text-green-200' if category == 'success' else 'bg-red-800 text-red-200' }} text-sm">
                        <div class="flex">
                            {% if category == 'success' %}
                                <svg class="h-5 w-5 mr-2" fill="currentColor" viewBox="0 0 20 20">
                                    <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd"></path>
                                </svg>
                            {% else %}
                                <svg class="h-5 w-5 mr-2" fill="currentColor" viewBox="0 0 20 20">
                                    <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7 4a1 1 0 11-2 0 1 1 0 012 0zm-1-9a1 1 0 00-1 1v4a1 1 0 102 0V6a1 1 0 00-1-1z" clip-rule="evenodd"></path>
                                </svg>
                            {% endif %}
                            {{ message }}
                        </div>
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <form method="POST" enctype="multipart/form-data" class="space-y-5">
            <div class="space-y-1">
                <label for="recipient_email" class="block text-sm font-medium text-gray-300">Recipient Email</label>
                <div class="relative">
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 12a4 4 0 10-8 0 4 4 0 008 0zm0 0v1.5a2.5 2.5 0 005 0V12a9 9 0 10-9 9m4.5-1.206a8.959 8.959 0 01-4.5 1.207" />
                        </svg>
                    </div>
                    <input type="email" id="recipient_email" name="recipient_email" required
                           pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"
                           class="dark-input pl-10 block w-full p-3 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 transition duration-200"
                           placeholder="recipient@example.com">
                </div>
            </div>

            <div class="space-y-1">
                <label for="reply_to" class="block text-sm font-medium text-gray-300">Reply-To Email <span class="text-gray-500">(Optional)</span></label>
                <div class="relative">
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 10h10a8 8 0 018 8v2M3 10l6 6m-6-6l6-6" />
                        </svg>
                    </div>
                    <input type="email" id="reply_to" name="reply_to"
                           pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"
                           class="dark-input pl-10 block w-full p-3 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 transition duration-200"
                           placeholder="replyto@example.com">
                </div>
            </div>

            <div class="space-y-1">
                <label for="subject" class="block text-sm font-medium text-gray-300">Subject</label>
                <div class="relative">
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
                        </svg>
                    </div>
                    <input type="text" id="subject" name="subject" required
                           class="dark-input pl-10 block w-full p-3 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 transition duration-200"
                           placeholder="Enter subject line">
                </div>
            </div>

            <div class="space-y-1">
                <label for="message" class="block text-sm font-medium text-gray-300">Message</label>
                <textarea id="message" name="message" rows="5" required
                          class="dark-input block w-full p-3 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 transition duration-200"
                          placeholder="Compose your message here..."></textarea>
            </div>

            <div class="space-y-1">
                <label for="attachments" class="block text-sm font-medium text-gray-300">Attachments</label>
                <div class="mt-1 flex items-center">
                    <label for="attachments" class="cursor-pointer flex items-center w-full">
                        <div class="flex-shrink-0 bg-gray-700 p-2 rounded-l-lg border border-r-0 border-gray-600">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15.172 7l-6.586 6.586a2 2 0 102.828 2.828l6.414-6.586a4 4 0 00-5.656-5.656l-6.415 6.585a6 6 0 108.486 8.486L20.5 13" />
                            </svg>
                        </div>
                        <div class="file-input-label truncate px-3 py-2 bg-gray-700 border border-gray-600 flex-1 rounded-r-lg text-gray-400">
                            <span id="fileLabel">No files selected</span>
                        </div>
                    </label>
                    <input type="file" id="attachments" name="attachments" multiple
                           class="sr-only" onchange="updateFileLabel()">
                </div>
            </div>

            <button type="submit"
                    class="relative w-full bg-indigo-600 hover:bg-indigo-700 focus:bg-indigo-700 text-white p-3 rounded-lg focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition duration-200 group overflow-hidden">
                <span class="absolute right-0 top-0 h-full w-10 flex items-center justify-center opacity-0 group-hover:opacity-100 transition-opacity">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 transform group-hover:translate-x-1 transition-transform" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14 5l7 7m0 0l-7 7m7-7H3" />
                    </svg>
                </span>
                <span class="group-hover:mr-5 transition-all">Send Email</span>
            </button>
        </form>
    </div>

    <script>
        // Function to update the file input label
        function updateFileLabel() {
            const input = document.getElementById('attachments');
            const label = document.getElementById('fileLabel');
            
            if (input.files.length === 0) {
                label.textContent = 'No files selected';
            } else if (input.files.length === 1) {
                label.textContent = input.files[0].name;
            } else {
                label.textContent = `${input.files.length} files selected`;
            }
        }

        // Theme toggling functionality
        const themeToggle = document.getElementById('themeToggle');
        const body = document.body;
        const container = document.querySelector('.bg-gray-800');
        const inputs = document.querySelectorAll('.dark-input');
        const labels = document.querySelectorAll('label');
        const fileLabel = document.querySelector('.file-input-label');
        const fileLabelContainer = document.querySelector('.file-input-label').parentElement.previousElementSibling;
        const heading = document.querySelector('h1');
        const userEmail = document.querySelector('.text-indigo-300');
        const logoutLink = document.querySelector('.text-indigo-400');
        
        themeToggle.addEventListener('click', () => {
            // Toggle body background
            if (body.classList.contains('bg-gradient-to-br')) {
                body.classList.remove('bg-gradient-to-br', 'from-gray-900', 'to-indigo-900', 'text-gray-200');
                body.classList.add('bg-gradient-to-r', 'from-blue-100', 'to-indigo-100', 'text-gray-800');
            } else {
                body.classList.remove('bg-gradient-to-r', 'from-blue-100', 'to-indigo-100', 'text-gray-800');
                body.classList.add('bg-gradient-to-br', 'from-gray-900', 'to-indigo-900', 'text-gray-200');
            }
            
            // Toggle container
            container.classList.toggle('bg-gray-800');
            container.classList.toggle('bg-white');
            container.classList.toggle('border-gray-700');
            container.classList.toggle('border-gray-200');
            
            // Toggle inputs
            inputs.forEach(input => {
                if (input.classList.contains('dark-input')) {
                    input.style.backgroundColor = '#f9fafb';
                    input.style.borderColor = '#e5e7eb';
                    input.style.color = '#1f2937';
                } else {
                    input.style.backgroundColor = '#1e2131';
                    input.style.borderColor = '#3d4154';
                    input.style.color = '#e2e8f0';
                }
                input.classList.toggle('dark-input');
            });
            
            // Toggle labels
            labels.forEach(label => {
                label.classList.toggle('text-gray-300');
                label.classList.toggle('text-gray-700');
            });
            
            // Toggle file input label
            fileLabel.classList.toggle('bg-gray-700');
            fileLabel.classList.toggle('border-gray-600');
            fileLabel.classList.toggle('text-gray-400');
            fileLabel.classList.toggle('bg-gray-100');
            fileLabel.classList.toggle('border-gray-300');
            fileLabel.classList.toggle('text-gray-600');
            
            fileLabelContainer.classList.toggle('bg-gray-700');
            fileLabelContainer.classList.toggle('border-gray-600');
            fileLabelContainer.classList.toggle('bg-gray-100');
            fileLabelContainer.classList.toggle('border-gray-300');
            
            // Toggle heading
            heading.classList.toggle('text-indigo-300');
            heading.classList.toggle('text-indigo-600');
            
            // Toggle user email
            userEmail.classList.toggle('text-indigo-300');
            userEmail.classList.toggle('text-indigo-600');
            
            // Toggle logout link
            logoutLink.classList.toggle('text-indigo-400');
            logoutLink.classList.toggle('text-indigo-500');
            
            // Toggle theme button icon
            const svg = themeToggle.querySelector('svg');
            if (svg.innerHTML.includes('sun')) {
                themeToggle.classList.remove('bg-white', 'hover:bg-gray-100');
                themeToggle.classList.add('bg-gray-700', 'hover:bg-gray-600');
                svg.innerHTML = `<path fill-rule="evenodd" d="M10 2a1 1 0 011 1v1a1 1 0 11-2 0V3a1 1 0 011-1zm4 8a4 4 0 11-8 0 4 4 0 018 0zm-.464 4.95l.707.707a1 1 0 001.414-1.414l-.707-.707a1 1 0 00-1.414 1.414zm2.12-10.607a1 1 0 010 1.414l-.706.707a1 1 0 11-1.414-1.414l.707-.707a1 1 0 011.414 0zM17 10a1 1 0 100-2h-1a1 1 0 100 2h1zm-7 4a1 1 0 011 1v1a1 1 0 11-2 0v-1a1 1 0 011-1zM5.05 6.464A1 1 0 106.465 5.05l-.708-.707a1 1 0 00-1.414 1.414l.707.707zm1.414 8.486l-.707.707a1 1 0 01-1.414-1.414l.707-.707a1 1 0 011.414 1.414zM4 10a1 1 0 01-1 1H2a1 1 0 110-2h1a1 1 0 011 1z" clip-rule="evenodd" />`;
            } else {
                themeToggle.classList.remove('bg-gray-700', 'hover:bg-gray-600');
                themeToggle.classList.add('bg-white', 'hover:bg-gray-100');
                svg.innerHTML = `<path fill-rule="evenodd" d="M10 2a8 8 0 100 16 8 8 0 000-16zm0 14a6 6 0 110-12 6 6 0 010 12z" clip-rule="evenodd" />
                                <path fill-rule="evenodd" d="M10 4a1 1 0 100 8 4 4 0 104-4 1 1 0 00-4-4z" clip-rule="evenodd" />`;
            }
        });
    </script>
</body>
</html>
